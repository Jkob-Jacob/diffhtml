<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Index</title>
</head>
<body>
  <main></main>

  <script src="node_modules/diffhtml/dist/diffhtml.js"></script>
  <script src="dist/component.js"></script>
  <script>
    const { innerHTML, html } = diff;
    const mount = document.querySelector('main');

    class MyComponent extends Component {
      render() {
        console.log(this.state.counter);

        return html`
          ${Array(this.state.counter).fill(null).map((_, i) => html`
            <div>${String(i)}</div>
          `)}
        `;
      }

      constructor(props) {
        super(props);

        this.state = {
          counter: 0,
        };

        setInterval(() => {
          this.setState({ counter: ++this.state.counter });
        }, 1000);
      }
    }

    innerHTML(mount, html`<${MyComponent} />`);
  </script>
</body>
</html>
